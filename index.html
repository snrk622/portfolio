<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>My Portfolio</h1>
            <a href="#" class="sns_icon"><img src="img/github.svg"></a>
        </header>
        <div class="wrapper">
            <section class="window" id="window">
                <div class="tabs">
                    <div class="circles">
                        <div class="circle circle_red"></div>
                        <div class="circle circle_yellow"></div>
                        <div class="circle circle_green"></div>
                    </div>
                    <div class="tab" :class="{tab_now: activeTab === 1}" @click="clickTabA">
                        <div class="tab_main">
                            <span>Brightness Changer</span>
                        </div>
                    </div>
                    <div class="tab" :class="{tab_now: activeTab === 2}" @click="clickTabB">
                        <div class="tab_main">
                            <span>Moji Counter</span>
                        </div>
                    </div>
                    
                </div>
                <div class="search">
                    <div class="search_bar">
                        <a v-show="activeTab === 1" href="">https://brightness_changer.com</a>
                        <a v-show="activeTab === 2" href="">https://moji_counter.com</a>
                    </div>
                </div>
                <div class="contents">
                    <img v-show="activeTab === 1" src="img/brightness_changer_demo.png">
                    <img v-show="activeTab === 2" src="img/moji_counter_demo.png">
                </div>
            </section>
            <section class="skills">
                <div class="skill">
                    <div class="circle1">
                        <div class="circle-inner"><img src="img/html5.png"></div>
                    </div>
                    <p>90%</p>
                    <div class="skill_name">
                        HTML5
                    </div>
                </div>
                <div class="skill">
                    <div class="circle2">
                        <div class="circle-inner"><img src="img/css3.png"></div>
                    </div>
                    <p>80%</p>
                    <div class="skill_name">
                        CSS3
                    </div>
                </div>
                <div class="skill">
                    <div class="circle3">
                        <div class="circle-inner"><img src="img/js.png"></div>
                    </div>
                    <p>60%</p>
                    <div class="skill_name">
                        JavaScript
                    </div>
                </div>
                <div class="skill">
                    <div class="circle4">
                        <div class="circle-inner"><img src="img/ruby.png"></div>
                    </div>
                    <p>50%</p>
                    <div class="skill_name">
                        Ruby
                    </div>
                </div>
            </section>
        </div>
        
        
        

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="js/main.js"></script>
    </body>
</html>
